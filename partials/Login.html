  <section>{{login}}
  <!-- <h1>Login or Register</h1> -->
  <div class="container">
  <div>
    Email:  <input type="text" autofocus="true"  ng-model="account.email">
  </div>
  <div>
    Password:  <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="waves-effect waves-light btn light blue accent 4" ng-click="login()">Login</button>
    <button class="waves-effect waves-light btn light blue accent 4" ng-click="register()">Register</button>
  </div>
  </div>
</section>
