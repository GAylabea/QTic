  <div class="container">
  <div class="col s4">
  </div>
  <form>
    <div class="input-field col s4">
    <input id="Label" type="text" ng-model="newQuestion.label">
      <label for="QLabel" class="blue-text text-darken-4">QNotes </label>
    </div>
  </form>

  <form>
   <div>
   <label for="inputCreated" class="blue-text text-darken-4">Input date</label>
    <input placeholder="DD/MM/YYYY" input-date type="text" class="datepicker blue-text text-darken-3" ng-model="newQuestion.currentDate" container="" format="dd/mm/yyyy"/>
    <!-- Or use a timestamp? like: {{1288323623006 | date:'medium'}}: Oct 28, 2010 10:40:23 PM -->
  </div>
</form>

<!--   <form>
   <div>
    <input type="date" class="datepicker" ng-model="newQuestion.date"/>
  </div>
</form> -->

<div>
  <label for="time" class="blue-text text-darken-4">Time:</label>
  <input placeholder="00:00am/pm" id="time" type="text" ng-model="newQuestion.time" class="datepicker blue-text text-darken-3">
</div>

  <div class="patronGroup">
<form action="#">
    <h6>Patron Group</h6>
    <p>
      <input name="patronGroup" type="radio" id="faculty" value="faculty" ng-click="toggleSelection(x.f)" ng-checked="selectedPatron.indexOf(x.f)" ng-model="newQuestion.patronGroup"/>
      <label for="faculty" class="blue-text text-darken-4">Faculty</label>
    </p>
    <p>
      <input name="patronGroup" type="radio" id="staff" value="staff" ng-model="newQuestion.patronGroup"/>
      <label for="staff" class="blue-text text-darken-4">Staff</label>
    </p>
    <p>
      <input name="patronGroup" type="radio" id="gradstudent" value="gradstudent" ng-model="newQuestion.patronGroup" />
      <label for="gradstudent" class="blue-text text-darken-4">Graduate student</label>
    </p>
    <p>
      <input name="patronGroup" type="radio" id="undergrad" value="undergrad" ng-model="newQuestion.patronGroup" />
      <label for="undergrad" class="blue-text text-darken-4">Undergraduate student</label>
    </p>
    <p>
      <input name="patronGroup" type="radio" id="community" value="community" ng-model="newQuestion.patronGroup" />
      <label for="community" class="blue-text text-darken-4">Community member</label>
    </p>
</form>
  </div>

<div class=timeSpent>
  <h6>Time Spent</h6>
  <form action="#">
    <p>
      <input name="timeSpent" type="radio" id="time1" value="0-10 minutes" ng-model="newQuestion.timeSpent" />
      <label for="time1" class="blue-text text-darken-4">0-10 minutes</label>
    </p>
    <p>
      <input name="timeSpent" type="radio" id="time2" value="10-20 minutes" ng-model="newQuestion.timeSpent"/>
      <label for="time2" class="blue-text text-darken-4">10-20 minutes</label>
    </p>
    <p>
      <input class="timeSpent" name="timeSpent" type="radio" id="time3" value="more than 20 minutes" ng-model="newQuestion.timeSpent" />
      <label for="time3" class="blue-text text-darken-4">20+ minutes</label>
    </p>
  </form>
</div>

<div class="referral">
  <h6>Referral necessary</h6>
  <form action="#">
    <p>
      <input name="referral" type="radio" id="referyes" value="Yes" ng-model="newQuestion.referral.yes"/>
      <label for="referyes" class="blue-text text-darken-4">Yes</label>
    </p>
    <p>
      <input name="referral" type="radio" id="referno" value="No" ng-model="newQuestion.referral.no" />
      <label for="referno" class="blue-text text-darken-4">No</label>
    </p>
  </form>
</div>

<button class="btn waves-effect waves-light" type="submit" name="Add New Question" ng-click="addNewQuestion()">{{submitButtonText}}
  <i class="material-icons right"></i>
</button>
</div>
