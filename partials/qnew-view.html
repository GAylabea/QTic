<div class="datePicker">
  <input type="date" class="datepicker">
</div>

<div class="timePicker">
  <h6>Time picker? </h6>
</div>

<div class="patronGroup">
  <h5>Patron Group</h5>
  <form action="#">
    <p>
      <input name="patronGroup" type="radio" id="faculty" />
      <label for="faculty">Faculty</label>
    </p>
    <p>
      <input name="patronGroup" type="radio" id="staff" />
      <label for="staff">Staff</label>
    </p>
    <p>
      <input class="with-gap" name="patronGroup" type="radio" id="gradstudent"  />
      <label for="gradstudent">Graduate student</label>
    </p>
    <p>
      <input class="with-gap" name="patronGroup" type="radio" id="undergrad"  />
      <label for="undergrad">Undergraduate student</label>
    </p>
    <p>
      <input class="with-gap" name="patronGroup" type="radio" id="community"  />
      <label for="community">Community member</label>
    </p>
  </form>
</div>

<div class=timeSpent>
  <h6>Time Spent</h6>
  <form action="#">
    <p>
      <input name="timeSpent" type="radio" id="time1" />
      <label for="time1">0-10 minutes</label>
    </p>
    <p>
      <input name="timeSpent" type="radio" id="time2" />
      <label for="time2">10-20 minutes</label>
    </p>
    <p>
      <input class="timeSpent" name="timeSpent" type="radio" id="time3"  />
      <label for="time3">20+ minutes</label>
    </p>
  </form>
</div>

<div class="referral">
  <h6>Referral necessary</h6>
  <form action="#">
    <p>
      <input name="referral" type="radio" id="referyes" />
      <label for="referyes">Yes</label>
    </p>
    <p>
      <input name="referral" type="radio" id="referno" />
      <label for="referno">No</label>
    </p>
  </form>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action">Submit
  <i class="material-icons right"></i>
</button>
